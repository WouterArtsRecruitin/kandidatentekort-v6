services:
  - type: web
    name: kandidatentekort-v6
    runtime: python
    repo: https://github.com/WouterArtsRecruitin/kandidatentekort-v6
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /
    envVars:
      - key: CLAUDE_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: PIPEDRIVE_API_TOKEN
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: MANUAL_REVIEW_MODE
        value: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0