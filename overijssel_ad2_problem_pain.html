<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=628">
    <title>Kandidatentekort - Overijssel AD 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1200px;
            height: 628px;
            background: #E5D5C5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        
        .headline {
            color: #404042;
            font-size: 96px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 40px;
        }
        
        .body-text {
            color: #404042;
            font-size: 28px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 40px;
        }
        
        .subhead {
            color: #404042;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .checkmarks {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: center;
        }
        
        .check-icon {
            width: 32px;
            height: 32px;
            background: #00FF87;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .check-icon::after {
            content: '✓';
            color: white;
            font-size: 20px;
            font-weight: 700;
        }
        
        .check-text {
            color: #404042;
            font-size: 26px;
            font-weight: 500;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #F49716 0%, #FF8C42 100%);
            color: white;
            font-size: 36px;
            font-weight: 700;
            padding: 24px 80px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(244, 151, 22, 0.3);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="headline">0 reacties?</div>
            <div class="body-text">
                Je vacature staat al weken online.<br>
                Nul reacties. Wat gaat er mis?
            </div>
        </div>
        
        <div>
            <div class="subhead">Ontdek het gratis in 24 uur:</div>
            <div class="checkmarks">
                <div class="check-item">
                    <div class="check-icon"></div>
                    <div class="check-text">Gratis vacature-analyse</div>
                </div>
                <div class="check-item">
                    <div class="check-icon"></div>
                    <div class="check-text">Rapport binnen 24 uur</div>
                </div>
                <div class="check-item">
                    <div class="check-icon"></div>
                    <div class="check-text">Verbeterde tekst erbij</div>
                </div>
            </div>
        </div>
        
        <div>
            <a href="#" class="cta-button">CHECK NU →</a>
        </div>
    </div>
</body>
</html>
