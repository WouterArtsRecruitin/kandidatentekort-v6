    <script>
    // UTM tracking
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmSource = urlParams.get('utm_source') || '';
        const utmMedium = urlParams.get('utm_medium') || '';
        const utmCampaign = urlParams.get('utm_campaign') || '';
        const utmContent = urlParams.get('utm_content') || '';
        
        // Pass to Typeform when ready
        window.addEventListener('load', function() {
            const widget = document.querySelector('[data-tf-widget]');
            if (widget && utmSource) {
                widget.setAttribute('data-tf-hidden', `utm_source=${utmSource},utm_medium=${utmMedium},utm_campaign=${utmCampaign},utm_content=${utmContent}`);
            }
        });
    })();
    </script>
