<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=628">
    <title>Kandidatentekort - Gelderland AD 1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1200px;
            height: 628px;
            background: #E5D5C5;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .headline {
            color: #404042;
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 8px;
        }
        
        .subhead {
            color: #404042;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
        }
        
        .visual-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .phone-mockup {
            width: 280px;
            height: 320px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transform: rotate(5deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .phone-screen {
            width: 240px;
            height: 280px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .stat-number {
            font-size: 64px;
            font-weight: 900;
            color: #F49716;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 18px;
            color: #404042;
            text-align: center;
        }
        
        .checkmarks {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .check-icon {
            width: 28px;
            height: 28px;
            background: #00FF87;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .check-icon::after {
            content: '✓';
            color: white;
            font-size: 18px;
            font-weight: 700;
        }
        
        .check-text {
            color: #404042;
            font-size: 24px;
            font-weight: 500;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #F49716 0%, #FF8C42 100%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            padding: 20px 60px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(244, 151, 22, 0.3);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="headline">Van 3 naar 47 reacties</div>
            <div class="subhead">in 14 dagen</div>
        </div>
        
        <div class="visual-section">
            <div class="phone-mockup">
                <div class="phone-screen">
                    <div class="stat-number">+1.467%</div>
                    <div class="stat-label">Meer kandidaten</div>
                </div>
            </div>
        </div>
        
        <div class="checkmarks">
            <div class="check-item">
                <div class="check-icon"></div>
                <div class="check-text">Gelderlands productiebedrijf</div>
            </div>
            <div class="check-item">
                <div class="check-icon"></div>
                <div class="check-text">Technische vacatures</div>
            </div>
            <div class="check-item">
                <div class="check-icon"></div>
                <div class="check-text">€15.000 bespaard</div>
            </div>
        </div>
        
        <div>
            <a href="#" class="cta-button">GRATIS ANALYSE →</a>
        </div>
    </div>
</body>
</html>
